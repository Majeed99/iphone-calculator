<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator-module.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>calculator</title>
  </head>
  <body>
    <div class="page">
      <h1>Trying to do Iphone calculator</h1>
      <h3>Github:@Majeed99</h3>
      <h5>Note: % is mod NOT percentage</h5>
      <input type="text" name="input2" id="input2" />
      <input type="text" name="input" id="input" />
      <div class="grid">
        <button
          class="num p-3"
          onclick="writing(this)"
          value="Delete"
          id="Delete"
        >
          AC
        </button>

        <button class="num p-3" onclick="" value="" id=""></button>
        <button class="num p-3 opp" onclick="writing(this)" value="%" id="%">
          %
        </button>
        <button class="num p-3 opp" onclick="writing(this)" value="/" id="/">
          รท
        </button>
        <button class="num p-3" onclick="writing(this)" value="7" id="7">
          7
        </button>
        <button class="num p-3" onclick="writing(this)" value="8" id="8">
          8
        </button>
        <button class="num p-3" onclick="writing(this)" value="9" id="9">
          9
        </button>
        <button class="num p-3 opp" onclick="writing(this)" value="*" id="*">
          ร
        </button>

        <button class="num p-3" onclick="writing(this)" value="4" id="4">
          4
        </button>
        <button class="num p-3" onclick="writing(this)" value="5" id="5">
          5
        </button>
        <button class="num p-3" onclick="writing(this)" value="6" id="6">
          6
        </button>
        <button class="num p-3 opp" onclick="writing(this)" value="-" id="-">
          -
        </button>
        <button class="num p-3" onclick="writing(this)" value="1" id="1">
          1
        </button>
        <button class="num p-3" onclick="writing(this)" value="2" id="2">
          2
        </button>
        <button class="num p-3" onclick="writing(this)" value="3" id="3">
          3
        </button>
        <button class="num p-3 opp" onclick="writing(this)" value="+" id="+">
          +
        </button>

        <button class="num zero p-3" onclick="writing(this)" value="0" id="0">
          0
        </button>
        <button class="num p-3" onclick="writing(this)" value="." id=".">
          .
        </button>
        <button class="num p-3 opp" onclick="writing(this)" value="=" id="=">
          =
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./calcFunctions.js"></script>
  </body>
</html>
